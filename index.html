<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6f61, #ff4081, #3f51b5);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        /* Keyframe animation for gradient background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container styling */
        .container {
            text-align: center;
            padding: 40px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Title styling with an animated gradient */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4081, #f5a623, #ff6f61);
            -webkit-background-clip: text;
            color: transparent;
            animation: pulseText 2s ease-in-out infinite, gradientText 5s ease infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
        }

        /* Pulsing effect for the title */
        @keyframes pulseText {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.7);
            }
        }

        /* Gradient animation for the title text */
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glowing effect for the message text */
        p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
            animation: glowText 1.5s ease-in-out infinite alternate;
        }

        /* Glowing effect for the message text */
        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px #f5a623, 0 0 20px #f5a623, 0 0 30px #f5a623;
                color: #f5a623;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4081;
                color: #ff4081;
            }
        }

        /* Button styling */
        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff4081;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Button hover effect */
        .btn:hover {
            transform: scale(1.1);
            background-color: #f5a623;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Development</h1>
        <p>We are working hard to bring something amazing. Stay tuned!</p>
        <button class="btn" onclick="alert('We are working on it!')">Notify Me</button>
    </div>
</body>
</html>
